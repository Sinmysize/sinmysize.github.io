<html id="select">
    <head>
        <link rel="stylesheet" href="style.css">
        <script defer src="main.js"></script>
        <title>Login</title>
    </head>
    <body>
        <div class="clockArea" id="clockArea">
            <div id="clock"></div>
        </div>
        <div class="background" id="frost"></div>
        <div class="loginArea" id="loginArea">
            <h1 class="title">Login</h1>
            <input class="inputArea" placeholder="Username" id="user">
            <input class="inputArea" type="password" placeholder="Password" id="pass">
            <button class="loginButton" id="login">Login</button>
            <a class="header" id="forgotPass">Forgot Password?</a>
        </div>
    </body>
</html>
